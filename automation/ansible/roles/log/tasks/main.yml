---
# tasks file for log
- name: Validando o vhost
  stat:
    path: /etc/nginx/sites-enabled/green.conf
  register: vhost

- name: Gerando log caso seja blue
  lineinfile:
    path: /tmp/log
    line: blue
    create: yes
    state: present
  when: vhost.stat.exists
  ignore_errors: yes

- name: Gerando log caso seja green
  lineinfile:
    path: /tmp/log
    line: green
    create: yes
    state: present
  when: not vhost.stat.exists
  ignore_errors: yes
